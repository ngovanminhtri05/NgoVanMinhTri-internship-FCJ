AWSTemplateFormatVersion: "2010-09-09"
Description: Read-Only Lambda functions for Smart Office (List & Get Room Config)

Parameters:
  EnvironmentName:
    Type: String
    Default: Dev
    AllowedValues: [Dev, Prod]

  DatabaseStackName:
    Type: String
    Description: "Nhap ten Stack DynamoDB (VD: SmartOffice-DynamoDB-Dev)"
    Default: "SmartOffice-DynamoDB-Dev"

Resources:
  # --- IAM ROLE (READ ONLY) ---
  SmartOfficeReadOnlyRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-ReadOnlyRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DynamoDBReadPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - Fn::ImportValue: !Sub "${DatabaseStackName}-RoomConfigTableArn"
                  - Fn::ImportValue: !Sub "${DatabaseStackName}-RoomLogTableArn"
                  - Fn::ImportValue: !Sub "${DatabaseStackName}-OfficeTableArn"
                  - Fn::ImportValue: !Sub "${DatabaseStackName}-ManagerTableArn1"

              - Effect: Allow
                Action:
                  - iot:GetThingShadow
                Resource: "*"

              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  # --- LAMBDA FUNCTIONS ---

  # --- List Room Config ---
  ListRoomFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-ListRoom"
      Description: "List all room configurations"
      Runtime: python3.14
      Handler: ListRoom.lambda_handler
      MemorySize: 128
      Timeout: 10
      Role: !GetAtt SmartOfficeReadOnlyRole.Arn
      Environment:
        Variables:
          ROOM_CONFIG_TABLE:
            Fn::ImportValue: !Sub "${DatabaseStackName}-RoomConfigTableName"
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return "ListRoom Infrastructure created..."

  ListRoomLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}-ListRoom"
      RetentionInDays: 3

  # --- Get Room Config ---
  GetRoomConfigFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-GetRoomConfig"
      Description: "Get specific room configuration"
      Runtime: python3.14
      Handler: GetRoomConfig.lambda_handler
      MemorySize: 128
      Timeout: 10
      Role: !GetAtt SmartOfficeReadOnlyRole.Arn
      Environment:
        Variables:
          ROOM_CONFIG_TABLE:
            Fn::ImportValue: !Sub "${DatabaseStackName}-RoomConfigTableName"
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return "GetRoomConfig Infrastructure created..."

  GetRoomConfigLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}-GetRoomConfig"
      RetentionInDays: 3

  # --- Get Office Detail ---
  GetOfficeDetailFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-GetOfficeDetail"
      Description: "Get Office Detail with Manager Info"
      Runtime: python3.14
      Handler: GetOfficeDetail.lambda_handler
      MemorySize: 128
      Timeout: 10
      Role: !GetAtt SmartOfficeReadOnlyRole.Arn
      Environment:
        Variables:
          OFFICE_TABLE:
            Fn::ImportValue: !Sub "${DatabaseStackName}-OfficeTableName"
          MANAGER_TABLE:
            Fn::ImportValue: !Sub "${DatabaseStackName}-ManagerTableName1"
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return "GetOfficeDetail Infrastructure created..."

  GetOfficeDetailLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}-GetOfficeDetail"
      RetentionInDays: 3

  # --- List Office And Manager ---
  ListOfficeAndManagerFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-ListOfficeAndManager"
      Description: "List all offices with manager information"
      Runtime: python3.14
      Handler: ListOfficeAndManager.lambda_handler
      MemorySize: 128
      Timeout: 10
      Role: !GetAtt SmartOfficeReadOnlyRole.Arn
      Environment:
        Variables:
          OFFICE_TABLE:
            Fn::ImportValue: !Sub "${DatabaseStackName}-OfficeTableName"
          MANAGER_TABLE:
            Fn::ImportValue: !Sub "${DatabaseStackName}-ManagerTableName1"
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return "ListOfficeAndManager Infrastructure created..."

  GetDataFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-GetData"
      Description: "Get sensor logs for charts"
      Runtime: python3.14
      Handler: GetData.lambda_handler
      MemorySize: 128
      Timeout: 10
      Role: !GetAtt SmartOfficeReadOnlyRole.Arn
      Environment:
        Variables:
          SENSOR_LOG_TABLE:
            Fn::ImportValue: !Sub "${DatabaseStackName}-RoomLogTableName"
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return "GetData Infrastructure created..."

  GetDataLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}-GetData"
      RetentionInDays: 3

Outputs:
  ListRoomFunctionArn:
    Description: ARN for ListRoom
    Value: !GetAtt ListRoomFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ListRoomFunctionArn"

  GetRoomConfigFunctionArn:
    Description: ARN for GetRoomConfig
    Value: !GetAtt GetRoomConfigFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-GetRoomConfigFunctionArn"

  GetOfficeDetailFunctionArn:
    Value: !GetAtt GetOfficeDetailFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-GetOfficeDetailFunctionArn"

  ListOfficeAndManagerFunctionArn:
    Value: !GetAtt ListOfficeAndManagerFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ListOfficeAndManagerFunctionArn"

  GetDataFunctionArn:
    Value: !GetAtt GetDataFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-GetDataFunctionArn"
